<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Presiona "a", "s" o "d" para cambiar el color</h1>

    <div id="azul" style="width: 200px; height: 200px; background-color: blue;"></div>
    <div id="rojo" style="width: 200px; height: 200px; background-color: red;"></div>
    <div id="verde" style="width: 200px; height: 200px; background-color: green;"></div>
    <div id="amarillo" style="width: 200px; height: 200px; background-color: yellow;"></div>

    <div id="key" style="width: 200px; height: 200px; background-color: white; border: 1px solid black;"></div>

    <script>

        function colorNegro(negro) {
            event.target.style.backgroundColor = "black";
        }
        document.getElementById("azul").addEventListener("click", colorNegro);
        document.getElementById("rojo").addEventListener("click", colorNegro);
        document.getElementById("verde").addEventListener("click", colorNegro);
        document.getElementById("amarillo").addEventListener("click", colorNegro);

        let cajaBase = "none";

        function presionarTeclado(cambiar) {
            const cajaCambia = document.getElementById("key");

            if (event.key === "a") {
                cajaBase = "pink";
            } 
            else if (event.key === "s") {
                cajaBase = "orange"; 
            } 
            else if (event.key === "d") {
                cajaBase = "skyblue"; 
            }
            if (cajaBase) {
                cajaCambia.style.backgroundColor = cajaBase;
            }
            
            
            document.addEventListener('keydown', presionarTeclado);
            let colorCaja = "none";
            if (event.key === "q") {
                colorCaja = "purple";
            } 
            else if (event.key === "w") {
                colorCaja = "gray";
            } 
            else if (event.key === "e") {
                colorCaja = "brown";
            }
            if (colorCaja) {
                const cajaNueva = document.createElement("div");
                cajaNueva.style.width = "200px";
                cajaNueva.style.height = "200px";
                cajaNueva.style.backgroundColor = colorCaja;
                document.body.appendChild(cajaNueva);
            }
        }
    </script>
    
</body>
</html>
